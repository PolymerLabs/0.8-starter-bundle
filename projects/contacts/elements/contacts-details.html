<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/layout/layout.html">

<dom-module id="contacts-details">

  <style>

    .header {
      position: relative;
      height: 320px;
      background-color: #E3F2FD;
    }

    .title {
      position: absolute;
      bottom: 24px;
      left: 64px;
      font-size: 46px;
      color: #666;
    }

    .item {
      height: 80px;
      cursor: pointer;
    }

    .icon {
      width: 64px;
    }

    .item-line-1 {
      line-height: 16px;
      margin-top: 5px;
      margin-bottom: 6px;
    }

    .item-line-2 {
      line-height: 13px;
      font-size: 13px;
      color: rgba(0, 0, 0, 0.4);
    }

    .divider {
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      margin-left: 64px;
    }

  </style>

  <template>

    <div class="header">
      <div class="title">[[contact.name]]</div>
    </div>

    <div flex>
      <template is="x-repeat" items="[[contact.info]]">
        <div class="group">
          <template is="x-repeat" items="[[item.items]]">
            <div class="item horizontal center layout">
              <div class="icon"></div>
              <div class="flex">
                <div class="item-line-1">[[item.value]]</div>
                <div class="item-line-2">[[item.type]]</div>
              </div>
            </div>
          </template>
          <div class="divider"></div>
        </div>
      </template>
    </div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'contacts-details',

    properties: {

      contact: Object

    },

    ready: function() {
      this.classList.add('vertical', 'layout');
    }

  });

</script>
