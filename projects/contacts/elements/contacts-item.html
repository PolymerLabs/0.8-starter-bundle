<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/layout/layout.html">

<dom-module id="contacts-item">

  <style>

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-left: 24px;
      background-color: #888;
      background-size: cover;
      background-position: 50%;
    }

    .label {
      padding: 0 16px;
    }

  </style>

  <template>

    <div class="avatar" style="[[avatarStyle]]"></div>
    <div class="label">[[contact.name]]</div>

  </template>

</dom-module>

<script>

  Polymer({

    is: 'contacts-item',

    properties: {

      contact: Object,

      avatarStyle: {
        computed: 'computeAvatarStyle(contact)'
      }

    },

    computeAvatarStyle: function(contact) {
      return "background-image: url('" + contact.avatar + "');";
    },

    ready: function() {
      this.classList.add('center', 'horizontal', 'layout');
    }

  });

</script>
